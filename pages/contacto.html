    <!-- formulario contacto -->

    <section>
        <div class="contacto">
            <h2 class="contacto__titulo">Ingresá tus datos</h2>
            <form class="contacto__formulario" action="">
                <label class="contacto__items" for="nombre">
                    <input type="text" id="nombre" placeholder="nombre y apellido">
                </label>
                <label class="contacto__items" for="mail">
                    <input type="email" id="mail" placeholder="Correo electrónico">
                </label>
                <label class="contacto__items" for="contraseña">
                    <input type="password" id="contraseña" placeholder="Contraseña">
                </label>
                <select class="fondo" class="contacto__items" name="" id="">
                    <option disabled selected>selecciona un pais</option>
                    <option>ARGENTINA</option>
                    <option>CHILE</option>
                    <option>PARAGUAY</option>
                    <option>BRASIL</option>
                    <option>URUGUAY</option>
                </select>
                <label class="contacto__items" for="edad">Edad
                    <input type="number" id="edad">
                </label>
                <label class="contacto__items" for="terminos"> terminos y condiciones
                    <input type="checkbox" id="terminos">
                </label>
                <input type="submit" value="enviar" name="" id="enviar">
            </form>
        </div>
    </section>
