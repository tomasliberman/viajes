    <section class="bg-info bg-gradient bg-opacity-25" style="height: 100vh;">

            <div class="div-contactanos">
                <label class="label-contactanos" for="nombre">Nombre</label>

            </div>

            </div>

                <label class="label-contactanos" for="mail">Correo Electrónico</label>

            </div>

            <div class="div-contactanos">
                <label class="label-contactanos" for="nombre">Contraseña</label>
                <input class="input-contactanos" type="password" name="password" id="password" value="transparent">
            </div>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder=" envie un mensaje" class="div-contactanos input-contactanos"></textarea>
            <input class="boton-contactanos" type="submit" value="Enviar">
        </form>
